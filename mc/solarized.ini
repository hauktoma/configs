[skin]
    description=Custom Solarized skin

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=─
    dvert=│
    dlefttop=┌
    drighttop=┐
    dleftbottom=└
    drightbottom=┘
    dtopmiddle=─
    dbottommiddle=─
    dleftmiddle=├
    drightmiddle=┤

[core]
    _default_ = color204;brightblack           ;; Default file colors/background.
    selected = green;gray                 ;; Color while hovering above a file/directory.
    marked  =  yellow;gray         ;; Marked line (using select - insert, ctrl-t, etc...)
    markselect = black;brightblue                 ;; Marked and selected.
    header = white                        ;; Pane header (name,size,date titles).
    reverse = white;brightblack         ;; The direcotry PWD above the header, in focused pane.

# Input fields.
    inputunchanged = lightgray;black      ;; Input fields colors.
    input = white;black                   ;; Input fields, modified.
    inputhistory = red;lightgray          ;; Input history controller.
    inputmark = black;brightred           ;; Input field marked text, if any.
    disabled = brightcyan;lightgray       ;; Disabled input fields in dialog boxes.
    gauge = magenta;blue                  ;; Progress bars (while copying etc). TODO: What the text stands for?!

# Command line.
    # TODO: Command prompt line colors. What are they?!
    commandlinemark = black;brightred     ;; Commandline marked text, if any.
    commandhistory = red;brightblack      ;; Command prompt history controller.

    # TODO: What these stand for?
    errors = black;green
    statusbar = black;green

[dialog]
    _default_ = color204;black           ;; Default colors of dialogs (e.g. copy dialog).
    dfocus = green;brightblack                  ;; Controller colors (checkboxes, actions) in focus.
    dhotnormal = red                      ;; Controllers hotkey color.
    dhotfocus = cyan;brightblack                 ;; Controllers hotkey color in focus.
    dtitle = white;black          ;; Dialog title.

[error]
    _default_=black;brightred
    errdfocus=black;lightgray
    errdhotnormal=green;brightred
    errdtitle=yellow;brightred
    errdhotfocus=yellow;lightgray
    errdtitle=black;brightred

[filehighlight]
    _default_=color204
    directory=cyan;
    executable=red;
    symlink=brightmagenta;


[menu]
    _default_=color204;black
    menuhot=red;brightblack
    menusel=green;brightblack
    menuhotsel=red;brightblack
    menuinactive=color204;black

[buttonbar]
    hotkey = red;black              ;; Hotkey colors (1-10).
    button = color204;black            ;; Button colors (text itself).

[statusbar]
    _default_=black;yellow

[help]
    _default_=black;lightgray
    helpitalic=red;lightgray
    helpbold=blue;lightgray
    helplink=black;cyan
    helpslink=yellow;blue
    helptitle=blue;lightgray

[editor]
    _default_=brightblue;white
    editbold=yellow;brightgreen
    editmarked=black;white
    editwhitespace=brightblue;white
    editlinestate=black;white
    bookmark=black;red
    bookmarkfound=black;green
    editrightmargin=brightblue;black

[viewer]
    viewbold=yellow;white
    viewunderline=brightred;blue
    viewselected=yellow;cyan

[diffviewer]
    added=white;green
    changedline=blue;cyan
    changednew=red;cyan
    changed=white;cyan
    removed=white;red
    folder=blue;black
    error=red;white

[popupmenu]
    _default_=color204;black
    menusel=green;brightblack
    menutitle=white;black

[widget-common]
    sort-sign-up = '
    sort-sign-down = ,
